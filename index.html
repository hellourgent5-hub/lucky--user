<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6amMart Multi-Service</title>
    <link rel="stylesheet" href="./src/index.css"> 
</head>
<body>

    <header class="app-header">
        <div class="header-top">
            <span class="logo">6amMart</span>
            <span class="location">98A eighth avenue, New York, US</span>
        </div>
        <div class="search-bar-container">
            <input type="search" placeholder="Search local or restaurant here..." class="search-input">
        </div>
    </header>

    <main id="home-view" class="app-view active">
        
        <section class="banner-section">
            <img src="https://via.placeholder.com/400x150?text=World+Vegetarian+Day+Banner" alt="Banner" class="full-width-banner">
        </section>

        <section class="service-grid-section">
            <div class="service-grid">
                <a href="#" class="service-item" data-target="food-view">
                    <img src="https://via.placeholder.com/50/4CAF50/FFFFFF?text=G" alt="Grocery Icon">
                    <span>Grocery</span>
                </a>
                <a href="#" class="service-item" data-target="food-view">
                    <img src="https://via.placeholder.com/50/4CAF50/FFFFFF?text=P" alt="Pharmacy Icon">
                    <span>Pharmacy</span>
                </a>
                <a href="#" class="service-item" data-target="food-view">
                    <img src="https://via.placeholder.com/50/4CAF50/FFFFFF?text=S" alt="Shop Icon">
                    <span>Shop</span>
                </a>
                <a href="#" class="service-item" data-target="food-view">
                    <img src="https://via.placeholder.com/50/4CAF50/FFFFFF?text=E" alt="E-Commerce Icon">
                    <span>E-Commerce</span>
                </a>
                <a href="#" class="service-item" data-target="food-view">
                    <img src="https://via.placeholder.com/50/4CAF50/FFFFFF?text=R" alt="Parcel Icon">
                    <span>Parcel</span>
                </a>
            </div>
        </section>
        
        <section class="delivery-location">
            <h4>Deliver to</h4>
            </section>
        
        <section class="featured-stores-section">
            <h4>Featured Stores</h4>
            </section>
    </main>

    <main id="food-view" class="app-view hidden">
        <section class="category-section">
            <h3>Categories</h3>
            <div class="category-list-container">
                <a href="#" class="category-item active">All</a>
                <a href="#" class="category-item">Coffee</a>
                <a href="#" class="category-item">Online</a>
                <a href="#" class="category-item">Fast Food</a>
                <a href="#" class="category-item">Cake</a>
                <a href="#" class="category-item">Pizza</a>
            </div>
        </section>

        <section class="product-listing-section">
            <h3>Popular Food Nearby</h3>
            <div class="product-grid">
                </div>
        </section>
        
        <section class="campaign-section">
            <h3>Food Campaign</h3>
            </section>
    </main>

    <footer class="footer-nav">
        <button class="nav-button active" data-target="home-view">Home</button>
        <button class="nav-button" data-target="food-view">Cart</button>
        <button class="nav-button" data-target="food-view">Account</button>
    </footer>

    <script src="./src/app.js"></script>
</body>
</html>
